<div class="d-flex justify-content-center">
  <div *ngIf="!playlists" class="spinner-border text-primary" role="status">
  </div>
</div>
<div *ngIf="playlists" class="card">
  <div class="card-body">
    <h5 class="card-title">Playlists</h5>

    <!-- Default Table -->
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Cover</th>
          <th scope="col">Name</th>
          <th scope="col">Track Count</th>
          <th scope="col">Owner</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let playlist of playlists">
          <td>
            <img [src]="playlist.images.length > 0 ? playlist.images[0]?.url : 'assets/img/cd.png'" width="60px">
          </td>
          <td>{{ playlist.name }}</td>
          <td>{{ playlist.tracks.total }}</td>
          <td>{{ playlist.owner.displayName }}</td>
        </tr>
      </tbody>
    </table>
    <!-- End Default Table Example -->
  </div>
</div>
